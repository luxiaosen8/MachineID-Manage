<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="url(#bg)"/>
  
  <!-- ID Card Outline -->
  <rect x="106" y="136" width="300" height="240" rx="20" fill="none" stroke="#94a3b8" stroke-width="12" opacity="0.5"/>
  
  <!-- Chip -->
  <rect x="146" y="196" width="60" height="50" rx="8" fill="url(#chip)"/>
  <path d="M146 216 H206 M166 196 V246 M186 196 V246" stroke="#b45309" stroke-width="2"/>
  
  <!-- ID Lines -->
  <rect x="236" y="196" width="130" height="16" rx="8" fill="#e2e8f0" opacity="0.8"/>
  <rect x="236" y="230" width="100" height="16" rx="8" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Machine Code Visual -->
  <g transform="translate(146, 290)" fill="#22d3ee" font-family="monospace" font-weight="bold" font-size="24" opacity="0.9">
    <text x="0" y="0">ID: 8F4A-2C91</text>
    <text x="0" y="36">KEY: VALID</text>
  </g>
  
  <!-- Scan Line -->
  <rect x="106" y="136" width="300" height="4" fill="#22d3ee" opacity="0.8" filter="url(#glow)">
    <animate attributeName="y" values="136;376;136" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
  </rect>

</svg>