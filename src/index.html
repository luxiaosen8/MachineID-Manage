<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachineID-Manage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>MachineID-Manage</h1>
            <p class="subtitle">Windows 机器码管理器</p>
        </header>
        
        <main>
            <section class="current-id">
                <h2>当前 MachineGuid</h2>
                <div class="id-display">
                    <code id="machine-guid">加载中...</code>
                </div>
                <button id="read-btn">读取机器码</button>
            </section>
            
            <section class="actions">
                <h2>管理操作</h2>
                <div class="button-group">
                    <button id="backup-btn">备份机器码</button>
                    <button id="generate-btn">随机生成</button>
                    <button id="replace-btn">自定义替换</button>
                </div>
            </section>
            
            <section class="backups">
                <h2>备份列表</h2>
                <div id="backup-list" class="backup-list">
                    <div class="backup-item">
                        <div class="backup-info">暂无备份</div>
                    </div>
                </div>
            </section>
            
            <section class="status">
                <h2>操作状态</h2>
                <p id="operation-status">准备就绪</p>
            </section>
        </main>
        
        <footer>
            <p class="warning">⚠️ 修改注册表前请备份您的数据</p>
            <p class="version">版本 0.1.0</p>
        </footer>
    </div>
    
    <div id="custom-replace-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>自定义替换 MachineGuid</h2>
            <p class="modal-warning">⚠️ 替换前将自动备份当前机器码</p>
            <div class="form-group">
                <label for="custom-guid-input">新的 MachineGuid</label>
                <input type="text" id="custom-guid-input" placeholder="550E8400-E29B-41D4-A716-446655440000" maxlength="36">
                <p class="input-hint">格式: 550E8400-E29B-41D4-A716-446655440000</p>
            </div>
            <div class="form-group">
                <label for="custom-description-input">描述 (可选)</label>
                <input type="text" id="custom-description-input" placeholder="为什么要替换这个机器码">
            </div>
            <div class="modal-actions">
                <button id="cancel-replace-btn" class="cancel-btn">取消</button>
                <button id="confirm-replace-btn" class="danger-btn">确认替换</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
