<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">MachineID-Manage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 data-i18n="header.title">MachineID-Manage</h1>
            <p class="subtitle" data-i18n="header.subtitle">Windows 机器码管理器</p>
        </header>
        
        <main>
            <section class="current-id">
                <h2 data-i18n="section.currentId">当前 MachineGuid</h2>
                <div class="id-display">
                    <code id="machine-guid" data-i18n-html="status.loading">加载中...</code>
                </div>
                <button id="read-btn" data-i18n="button.read">读取机器码</button>
            </section>
            
            <section class="actions">
                <h2 data-i18n="section.actions">管理操作</h2>
                <div class="button-group">
                    <button id="backup-btn" data-i18n="button.backup">备份机器码</button>
                    <button id="generate-btn" data-i18n="button.generate">随机生成</button>
                    <button id="replace-btn" data-i18n="button.replace">自定义替换</button>
                </div>
            </section>
            
            <section class="backups">
                <h2 data-i18n="section.backups">备份列表</h2>
                <div id="backup-list" class="backup-list">
                    <div class="backup-item">
                        <div class="backup-info" data-i18n="backup.noBackups">暂无备份</div>
                    </div>
                </div>
            </section>
            
            <section class="status">
                <h2 data-i18n="section.status">操作状态</h2>
                <p id="operation-status" data-i18n="status.ready">准备就绪</p>
            </section>
        </main>
        
        <footer>
            <p class="warning" data-i18n="footer.warning">⚠️ 修改注册表前请备份您的数据</p>
            <p class="version" data-i18n="footer.version" data-i18n-attr="textContent">版本 0.1.0</p>
        </footer>
    </div>
    
    <div id="custom-replace-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2 data-i18n="modal.customReplaceTitle">自定义替换 MachineGuid</h2>
            <p class="modal-warning" data-i18n="modal.warning">⚠️ 替换前将自动备份当前机器码</p>
            <div class="form-group">
                <label for="custom-guid-input" data-i18n="modal.inputGuidLabel">新的 MachineGuid</label>
                <input type="text" id="custom-guid-input" placeholder="550E8400-E29B-41D4-A716-446655440000" maxlength="36">
                <p class="input-hint" data-i18n="modal.inputHint">格式: 550E8400-E29B-41D4-A716-446655440000</p>
            </div>
            <div class="form-group">
                <label for="custom-description-input" data-i18n="modal.descriptionLabel">描述 (可选)</label>
                <input type="text" id="custom-description-input" placeholder="为什么要替换这个机器码">
            </div>
            <div class="modal-actions">
                <button id="cancel-replace-btn" class="cancel-btn" data-i18n="button.cancel">取消</button>
                <button id="confirm-replace-btn" class="danger-btn" data-i18n="button.confirmReplace">确认替换</button>
            </div>
        </div>
    </div>
    
    <div id="random-generate-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-random-modal">&times;</span>
            <h2 data-i18n="modal.randomGenerateTitle">随机生成 MachineGuid</h2>
            <p class="modal-warning" data-i18n="modal.warning">⚠️ 生成前将自动备份当前机器码</p>
            <div class="form-group">
                <label data-i18n="modal.inputGuidLabel">新的 MachineGuid</label>
                <div id="generated-guid-display" class="guid-display">-</div>
            </div>
            <div class="form-group">
                <label for="random-description-input" data-i18n="modal.descriptionLabel">描述 (可选)</label>
                <input type="text" id="random-description-input" placeholder="随机生成的新机器码">
            </div>
            <div class="modal-actions">
                <button id="cancel-random-btn" class="cancel-btn" data-i18n="button.cancel">取消</button>
                <button id="confirm-random-btn" class="danger-btn" data-i18n="button.confirmReplace">确认替换</button>
            </div>
        </div>
    </div>

    <!-- 统一确认对话框 -->
    <div id="confirm-dialog-modal" class="modal confirm-modal">
        <div class="modal-content">
            <h2 id="confirm-dialog-title" data-i18n="confirm.title">确认操作</h2>
            <p id="confirm-dialog-message">确定要执行此操作吗？</p>
            <div class="modal-actions">
                <button id="confirm-dialog-cancel" class="cancel-btn" data-i18n="button.cancel">取消</button>
                <button id="confirm-dialog-confirm" class="danger-btn" data-i18n="button.confirm">确认</button>
            </div>
        </div>
    </div>

    <script src="i18n/index.js"></script>
    <script src="script.js"></script>
</body>
</html>
