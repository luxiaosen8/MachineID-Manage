name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.4.0)'
        required: true
        default: 'v1.4.0'

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'MachineID-Manage ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## MachineID-Manage ${{ github.event.inputs.version || github.ref_name }}

            ### 使用方法 / Usage
            1. **Windows**: 下载 `.msi` 或 `.exe` 文件并运行
            2. **macOS**: 下载 `.dmg` 文件并挂载安装，或下载 `.app` 文件
            3. **Linux**: 下载 `.AppImage` 或 `.deb` 文件

            ### 注意事项 / Notes
            - Windows 系统需要管理员权限才能修改机器码
            - macOS 版本功能受限，仅支持查看机器码信息
            - 修改机器码功能需要 root 权限
            - 建议在修改前备份原始机器码
            - 修改后可能需要重启应用程序才能生效

            ### 主要功能 / Main Features
            - 查看当前系统机器码
            - 备份原始机器码
            - 生成新的随机机器码
            - 恢复原始机器码
            - 多语言支持（中文/英文）

            ### 更新状态 / Update Status
            - ✅ Windows x64
            - ✅ macOS x64 (Intel)
            - ✅ macOS ARM64 (Apple Silicon)
            - ✅ Linux x64
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
