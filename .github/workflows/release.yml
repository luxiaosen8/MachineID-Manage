name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --bundles dmg,zip
          - platform: ubuntu-22.04
            args: --bundles deb,appimage
          - platform: windows-latest
            args: --bundles msi,zip

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev javascriptcoregtk-4.1

      - name: install tauri-cli
        run: cargo install tauri-cli --version "^2.0.0"

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || format('v1.2.4-beta-{0}', github.sha) }}
          releaseName: "MachineID-Manage ${{ github.ref_type == 'tag' && github.ref_name || 'v1.2.4-beta' }}"
