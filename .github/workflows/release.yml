name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: |
          rustup default stable
          cargo install tauri-cli --locked --version "^2"

      - name: Build with Tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo tauri build --verbose

      - name: List build artifacts
        run: |
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -ErrorAction SilentlyContinue
          if (-not $?) {
            Write-Host "Bundle directory not found, checking alternative locations..."
            Get-ChildItem -Path src-tauri/target -Recurse -ErrorAction SilentlyContinue
          }

      - name: Create portable package (Windows)
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $srcDir = "src-tauri/target/release/bundle"
          $outDir = "release-output"
          New-Item -ItemType Directory -Force -Path $outDir

          if (Test-Path $srcDir) {
            Get-ChildItem -Path $srcDir -Recurse -Include *.msi, *.exe, *.zip | ForEach-Object {
              Copy-Item $_.FullName -Destination "$outDir/"
            }
          } else {
            Write-Error "Build bundle directory not found at $srcDir"
            exit 1
          }

          Compress-Archive -Path "$outDir/*" -DestinationPath "$outDir/MachineID-Manage_${version}_windows_portable.zip" -Force

          Get-ChildItem -Path $outDir

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: machineid-manage-windows
          path: release-output/
          retention-days: 1

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-output/*.msi
            release-output/*.exe
            release-output/*.zip
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
