name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.3.0)'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact-name: windows
            ext: msi
          - os: ubuntu-latest
            artifact-name: linux
            ext: deb
          - os: macos-latest
            artifact-name: macos
            ext: dmg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (matrix.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || 'x86_64-unknown-linux-gnu') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.1 libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev librsvg2-dev libsqlite3-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install webkit2gtk sqlite3 librsvg

      - name: Build with Tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src-tauri
          cargo tauri build --verbose

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: src-tauri/target/release/bundle/
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows
          path: release-artifacts

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: release-artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos
          path: release-artifacts

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          name: MachineID-Manage v${{ steps.version.outputs.version }}
          body: |
            ## MachineID-Manage v${{ steps.version.outputs.version }}

            ### Downloads

            #### Windows
            - MSI Installer

            #### Linux
            - DEB Package

            #### macOS
            - DMG Installer

            ### Portable Versions (Windows)
            - `machineid-manage.exe` - Portable version (no installation required)

            ### Installation Notes

            1. **Windows**: Run the MSI installer or use the portable version
            2. **Linux**: Install via DEB package
            3. **macOS**: Open DMG and drag to Applications

            ### Usage Guide

            1. **Read MachineGuid**: View current MachineGuid from registry
            2. **Backup**: Save current machine ID
            3. **Restore**: Restore from backup
            4. **Random Generate**: Generate new random GUID
            5. **Custom Replace**: Replace with custom GUID

            ### Security

            > ⚠️ Always backup before modifying registry!
            >
            > - Administrator rights required for modifications
            > - Automatic backup before changes
            > - GUID format validation

            ### Source Code

            [View on GitHub](https://github.com/luxiaosen8/MachineID-Manage)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
